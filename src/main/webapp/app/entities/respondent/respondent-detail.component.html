<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="respondent">
            <h2><span>Respondent</span> {{respondent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Avatar Url</span></dt>
                <dd>
                    <span>{{respondent.avatarUrl}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{respondent.email}}</span>
                </dd>
                <dt><span>Birth Day</span></dt>
                <dd>
                    <span>{{respondent.birthDay}}</span>
                </dd>
                <dt><span>Gender</span></dt>
                <dd>
                    <span>{{respondent.gender}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{respondent.userId}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/respondent', respondent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
