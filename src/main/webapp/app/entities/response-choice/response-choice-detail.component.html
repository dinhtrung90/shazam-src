<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="responseChoice">
            <h2><span>Response Choice</span> {{responseChoice.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{responseChoice.text}}</span>
                </dd>
                <dt><span>Question</span></dt>
                <dd>
                    <div *ngIf="responseChoice.questionId">
                        <a [routerLink]="['/question', responseChoice.questionId, 'view']">{{responseChoice.questionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/response-choice', responseChoice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
