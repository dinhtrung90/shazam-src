<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="veeResponse">
            <h2><span>Vee Response</span> {{veeResponse.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Answer</span></dt>
                <dd>
                    <span>{{veeResponse.answer}}</span>
                </dd>
                <dt><span>Question</span></dt>
                <dd>
                    <div *ngIf="veeResponse.questionId">
                        <a [routerLink]="['/question', veeResponse.questionId, 'view']">{{veeResponse.questionId}}</a>
                    </div>
                </dd>
                <dt><span>Respondent</span></dt>
                <dd>
                    <div *ngIf="veeResponse.respondentId">
                        <a [routerLink]="['/respondent', veeResponse.respondentId, 'view']">{{veeResponse.respondentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vee-response', veeResponse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
