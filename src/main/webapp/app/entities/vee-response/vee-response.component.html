<div>
    <h2 id="page-heading">
        <span>Vee Responses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vee-response" [routerLink]="['/vee-response/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Vee Response
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="veeResponses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Answer</span></th>
            <th><span>Question</span></th>
            <th><span>Respondent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let veeResponse of veeResponses ;trackBy: trackId">
                <td><a [routerLink]="['/vee-response', veeResponse.id, 'view' ]">{{veeResponse.id}}</a></td>
                <td>{{veeResponse.answer}}</td>
                <td>
                    <div *ngIf="veeResponse.questionId">
                        <a [routerLink]="['../question', veeResponse.questionId , 'view' ]" >{{veeResponse.questionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="veeResponse.respondentId">
                        <a [routerLink]="['../respondent', veeResponse.respondentId , 'view' ]" >{{veeResponse.respondentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vee-response', veeResponse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vee-response', veeResponse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'vee-response', { outlets: { popup: veeResponse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
